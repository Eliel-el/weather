<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Profil utilisateur</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</h:head>

<h:body class="bg-light vh-100 d-flex justify-content-center align-items-center">

    <div class="card shadow p-4"
         style="max-width: 500px; width: 100%; border: 2px solid #d32f2f;">

        <!-- Avatar -->
        <div class="text-center mb-3">
            <h:graphicImage value="../WEB-INF/resources/images/images.png"
                            styleClass="rounded-circle shadow"
                            width="120" height="120"
                            style="border: 3px solid #d32f2f;" />
        </div>

        <h3 class="text-center text-danger mb-4">Mon profil</h3>

        <!-- Infos utilisateur -->
        <div class="mb-3">
            <strong>Nom d'utilisateur :</strong>
            <p class="mb-1">#{sessionManager.utilisateur.username}</p>
        </div>

        <div class="mb-3">
            <strong>Email :</strong>
            <p class="mb-1">#{sessionManager.utilisateur.email}</p>
        </div>

        <div class="mb-4">
            <strong>Description :</strong>
            <p class="mb-1">
                #{empty sessionManager.utilisateur.description 
                  ? 'Aucune description' 
                  : sessionManager.utilisateur.description}
            </p>
        </div>

        <!-- Boutons -->
        <h:form>
            <h:commandButton value="Modifier le profil"
                             action="editProfil?faces-redirect=true"
                             styleClass="btn btn-danger w-100 mb-2" />

            <h:commandButton value="Retour Ã  l'accueil"
                             action="home?faces-redirect=true"
                             styleClass="btn btn-outline-danger w-100" />
        </h:form>

    </div>

</h:body>
</html>
