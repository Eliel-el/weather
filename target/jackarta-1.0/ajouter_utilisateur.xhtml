<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Ajouter un Utilisateur</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>

    <style>
        body {
            background: linear-gradient(120deg, #fff5f5, #ffe5e5);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            border: 2px solid #d32f2f;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            background-color: #ffffff;
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
        }
        h3 {
            color: #d32f2f;
            font-weight: 700;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            color: #b71c1c;
        }
        .btn-red {
            background-color: #d32f2f;
            color: #fff;
            border-radius: 8px;
            padding: 10px 0;
            font-weight: 600;
        }
        .btn-red:hover {
            background-color: #b71c1c;
        }
    </style>
</h:head>

<h:body>
    <div class="card">
        <h3 class="text-center">Ajouter un Utilisateur</h3>

        <h:form>
            <!-- Active les validations @NotBlank, @Email, @Size -->

            <!-- Username -->
            <div class="mb-3">
                <h:outputLabel for="username" value="Nom d'utilisateur :" />
                <h:inputText id="username"
                             value="#{utilisateurBean.username}"
                             styleClass="form-control"/>
                <h:message for="username" styleClass="text-danger"/>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <h:outputLabel for="email" value="Email :" />
                <h:inputText id="email"
                             value="#{utilisateurBean.email}"
                             styleClass="form-control"/>
                <h:message for="email" styleClass="text-danger"/>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <h:outputLabel for="password" value="Mot de passe :" />
                <h:inputSecret id="password"
                               value="#{utilisateurBean.password}"
                               styleClass="form-control"/>
                <h:message for="password" styleClass="text-danger"/>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" />
                <h:inputSecret id="confirmPassword"
                               value="#{utilisateurBean.confirmPassword}"
                               styleClass="form-control"/>
                <h:message for="confirmPassword" styleClass="text-danger"/>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <h:outputLabel for="description" value="Description :" />
                <h:inputTextarea id="description"
                                 value="#{utilisateurBean.description}"
                                 styleClass="form-control"
                                 rows="3"/>
            </div>

            <!-- Messages globaux -->
            <h:messages globalOnly="true" styleClass="text-danger mb-3"/>

            <!-- Bouton Ajouter -->
            <div class="d-grid">
                <h:commandButton value="Ajouter"
                                 action="#{utilisateurBean.ajouterUtilisateur}"
                                 styleClass="btn btn-red"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
