<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Convertisseur de devises</title>

    
</h:head>

<h:body>

    <div class="container">

        <!-- USD -> IDR -->
        <div class="card">
            <h:form>
                <h2>USD ➜ IDR</h2>

                <div class="field">
                    <h:outputLabel value="Montant en dollars" />
                    <h:inputText value="#{convertisseurBean.dollars}" />
                </div>

                <div class="field">
                    <h:outputLabel value="Montant en roupies" />
                    <h:outputText value="#{convertisseurBean.roupies}" styleClass="result" />
                </div>

                <h:commandButton value="Convertir"
                                 action="#{convertisseurBean.convertir_USD}"
                                 styleClass="btn" />
            </h:form>
        </div>

        <!-- IDR -> USD -->
        <div class="card">
            <h:form>
                <h2>IDR ➜ USD</h2>

                <div class="field">
                    <h:outputLabel value="Montant en roupies" />
                    <h:inputText value="#{convertisseurBean.roupies}" />
                </div>

                <div class="field">
                    <h:outputLabel value="Montant en dollars" />
                    <h:outputText value="#{convertisseurBean.dollars}" styleClass="result" />
                </div>

                <h:commandButton value="Convertir"
                                 action="#{convertisseurBean.convertir_IDR}"
                                 styleClass="btn" />
            </h:form>
        </div>

    </div>

</h:body>
</html>
